<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Reset CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--Regular CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Font Family-->
    <link href="https://fonts.googleapis.com/css?family=Condiment" rel="stylesheet">
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <title>Battle for Boreal Valley!</title>
</head>

<body>
    <nav class="nav justify-content-center">
        <a class="nav-link navbar-brand text-white bg-dark title">Battle for Boreal Valley!</a>
    </nav>
    <div class="container">
        <div class="row m-md-3">
            <div class="offset-md-2"></div>
            <div class="col-sm-8">
                <div class="row ">
                    <div class="col-md-2">
                        <button type="button" class="btn btn-danger btn-lg fight" id="fight">FIGHT!</button>
                    </div>
                    <div class="col-md-10">
                        <div class="jumbotron jumbotron-fluid">
                            <div class="container">
                                <p class="lead" id="fightStatus"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div id="hero" class="row"></div>
                    </div>
                    <div class="col-md-6">
                        <div id="enemy" class="row"></div>
                    </div>
                    <!-- <div class="col-md-4">
                    </div> -->
                </div>
                <div class="row">
                    <div class="offset-md-4"></div>
                    <div class="col-md-4">
                        <div class="row">
                            <div class="col-md-12">
                                <nav class="nav justify-content-center">
                                    <a class="nav-link navbar-brand text-white bg-danger playerChoice">Choose your Fighters!</a>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <div class="offset-md-4"></div>
                </div>
            </div>
            <div class="row" id="cards">

            </div>
            <div class="row" id="enemyCards">

            </div>
            <dive class="row" id="audience">

            </dive>
            <div class="offset-md-1"></div>
        </div>
    </div>
    <!--Linking to JS Page-->
    <script src="assets/javascript/game.js"></script>
</body>

</html>
